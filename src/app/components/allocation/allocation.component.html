<div
  id="allocation-container"
  class="w-full pt-4 flex justify-content-center flex-column"
  >
  <div class="text-center text-400">Categories & Expected Weighted Returns</div>
  <div id="allocation-chart" class="mx-auto"></div>
</div>
<div class="nav-buttons">
  @for (item of navItems; track item) {
    <p-button
      [routerLink]="item.routerLink"
      [label]="item.label"
      [icon]="'pi ' + item.icon"
      [outlined]="true"
      styleClass="p-button-xs"
      size="small"
    ></p-button>
  }
</div>
