<div id="slider">
  <span class="">Hide Others</span>
  <p-inputSwitch [(ngModel)]="omitOthers" (onChange)="changed()"
    >Hide Others</p-inputSwitch
  >
</div>
<div id="chart-container">
  <div id="container"></div>
</div>
<div class="nav-buttons">
  <p-button
    *ngFor="let item of navItems"
    [routerLink]="item.routerLink"
    [label]="item.label"
    [icon]="'pi ' + item.icon"
    [outlined]="true"
    size="small"
  ></p-button>
</div>
