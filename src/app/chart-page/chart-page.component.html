<div id="slider">
  <mat-slide-toggle
    [(ngModel)]="omitOthers"
    [color]="color"
    (change)="changed()"
    >Hide Others</mat-slide-toggle
  >
</div>
<div id="chart-container">
  <div id="container"></div>
</div>
<div class="center-div">
  <button
    mat-stroked-button
    color="primary"
    class="button-border"
    (click)="manage()"
  >
    Manage
  </button>
</div>
