<p-toolbar styleClass="toolbar py-2">
  <div class="p-toolbar-group-start flex align-items-center">
    <p-avatar
      image="assets/logo.png"
      styleClass="mr-2"
      size="large"
      shape="circle"
    ></p-avatar>
    <span id="appName" class="font-bold text-lg">
      <span class="font-italic">Ani</span>
      <span class="uppercase">Portfolio</span>
    </span>
  </div>
  <div class="p-toolbar-group-end">
    @if (user) {
      <p-avatar
        [image]="user.photoURL"
        styleClass="mr-2"
        size="large"
        shape="circle"
        [pTooltip]="user.displayName"
        (click)="sidebarVisible = true"
      ></p-avatar>
    }
  </div>
</p-toolbar>
<p-drawer
  styleClass="sidebar"
  [(visible)]="sidebarVisible"
  (click)="sidebarVisible = false"
  >
  @if (user) {
    <div class="text-center">
      <p-avatar [image]="user.photoURL" size="xlarge" shape="circle"></p-avatar>
      <div class="font-bold text-2xl">{{ user.displayName }}</div>
      <div class="font-italic">{{ user.email }}</div>
      <p-button
        label="Logout"
        icon="pi pi-sign-out"
        severity="danger"
        styleClass="my-3"
        [outlined]="true"
        [rounded]="true"
        size="small"
        (click)="auth.signOut()"
      ></p-button>
    </div>
  }
  <nav>
    <ul class="">
      @for (item of navItems; track item) {
        <li class="text-xl font-medium">
          <a [routerLink]="item.routerLink" routerLinkActive="nav-active">
            <div>
              <i [class]="'pi ' + item.icon"></i>
            </div>
            {{ item.label }}</a
            >
          </li>
        }
      </ul>
    </nav>
  </p-drawer>

  @if (loading) {
    <div class="spinner">
      <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
    </div>
  }

  @if (!loading && !user) {
    <div class="login-button">
      <p-button
        label="Login"
        icon="pi pi-google"
        [outlined]="true"
        [rounded]="true"
        (click)="auth.googleSignin()"
      ></p-button>
    </div>
  }

  <p-toast [breakpoints]="{ '920px': { width: '75%' } }"></p-toast>

  <router-outlet></router-outlet>
